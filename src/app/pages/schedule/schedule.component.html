<div class="row">
  <div class="col-md-12 ps-3">
    <div>
      {{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}
    </div>
    <div class="btn-group">
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day"
        [ngStyle]="{'display': view === CalendarView.Month ?  'none' :'block'}"
      >
        Day
      </div>
      <div
        class="btn btn-outline-primary"
        (click)="setView(CalendarView.Week)"
        [ngStyle]="{'display': view === CalendarView.Day ? 'block' : 'none','border-bottom-right-radius': '5px','border-top-right-radius': '5px'}"

        [class.active]="view === CalendarView.Week"
      >
        Back
      </div>
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Month)"
        [ngStyle]="{'borderBottomRightRadius': view === CalendarView.Month ? 0 : '5px','borderTopRightRadius': view === CalendarView.Month ? 0 : '5px','display': view === CalendarView.Day ?  'none' :'block','borderBottomLeftRadius': view === CalendarView.Month ? '5px' : 0,'borderTopLeftRadius': view === CalendarView.Month ? '5px' : 0}"
        [class.active]="view === CalendarView.Month"
      >
        Month
      </div>
      <div
        class="btn btn-outline-primary"
        (click)="setView(CalendarView.Week)"
        [ngStyle]="{'display': view === CalendarView.Month ? 'block' : 'none'}"
        [class.active]="view === CalendarView.Week"
      >
        OK
      </div>
    </div>
    <div class="btn-group">
      <div
        class="btn"
        [ngStyle]="{'color': view === CalendarView.Month ? 'blue' : 'black'}"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Previous
      </div>
      <div
        class="btn"
        [ngStyle]="{'color': view === CalendarView.Month ? 'blue' : 'black'}"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Today
      </div>
      <div
        class="btn"
        [ngStyle]="{'color': view === CalendarView.Month ? 'blue' : 'black'}"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Next
      </div>
    </div>
  </div>
  <div class="col-md-12 ps-3">
    <div class="col-md-12 ps-3">
      <div *ngIf="this.calculatorKcal()">{{currentKcal}}</div>
    </div>
  </div>
</div>


<div [ngSwitch]="view" class="table_own_class">
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
  ></mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
  ></mwl-calendar-day-view>
</div>

<button class="btn btn-primary add_own_button" (click)="addMeal($event)">
  +
</button>

<ng-template #modalContent let-close="close" >
  <div class="modal-header">
    <h5 class="modal-title">Event action occurred</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Action:
      <pre>{{ modalData?.action }}</pre>
    </div>
    <div>
      Event:
      <pre>{{ modalData?.event | json }}</pre>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">
      OK
    </button>
  </div>
</ng-template>

<ng-template #modalAddMeal let-close="close">
  <div class="modal-header">
    <button type="button" class="close close_btn" (click)="close()">
      <span aria-hidden="true">Cancel</span>
    </button>
    <h1 class="modal-title">New meal</h1>
  </div>
  <div class="modal-body">
    <div class="table-responsive" >
      <table class="table" #tableElement>
        <thead >
        <tr>
          <th>Text your meal..</th>
        </tr>
        </thead>
        <tbody *ngFor="let event of events; let i = index" >
        <tr >
          <td>
            <mat-label>Title</mat-label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="event.title"
              (keyup)="refresh.next()"
            />
          </td>
        </tr>
          <tr>
            <td>
              <mat-label>Time</mat-label>
              <input
                class="form-control"
                type="text"
                mwlFlatpickr
                [(ngModel)]="event.start"
                (ngModelChange)="refresh.next()"
                [altInput]="true"
                [convertModelValue]="true"
                [enableTime]="true"
                dateFormat="Y-m-dTH:i"
                altFormat="F j, Y H:i"
                placeholder="Not set"
              />
            </td>
          </tr>
        <tr>
          <td>
            <mat-label>Kcal</mat-label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="event.kcal"
              (keyup)="refresh.next()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-danger" (click)="deleteEvent(event)">
              Delete
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="openDayInfo('Clicked', $event)">
      Add new
    </button>
    <div class="clearfix"></div>
  </div>
</ng-template>
