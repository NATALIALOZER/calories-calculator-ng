<div class="container">
  <div class="row" >
    <div class="text-center col-12 mt-2 d-flex flex-column align-items-center">
      <h1 class="mt-2">Calorie Calendar</h1>
      <p class="mt-2">Your shape assistant</p>
      <div class="mt-5"><img src="../../../assets/images/logo.png" alt="logo"></div>
      <div *ngIf="createAccount === false">
        <form [formGroup]="SignupForm" (ngSubmit)="signIn() ">
          <div formGroupName="userData">
            <div class="form-group">
              <label for="username">UserName</label>
              <input type="text" class="form-control"
                     id="username" formControlName = "username">
              <span class="help-block" *ngIf="!SignupForm.get('userData.username').valid&&SignupForm.get('userData.username').touched">
                     <span *ngIf = "SignupForm.get('userData.username').errors['required']">field is required</span>
                   </span>
            </div>

            <div class="form-group">
              <label for="password">User password</label>
              <input type="text" class="form-control"
                     id="password" formControlName = "password">
              <span class="help-block" *ngIf="!SignupForm.get('userData.password').valid&&SignupForm.get('userData.password').touched">
                     <span *ngIf = "SignupForm.get('userData.password').errors['required']">field is required</span>
                   </span>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control"
                     id="email" formControlName = "email">
              <span class="help-block" *ngIf="!SignupForm.get('userData.email').valid && SignupForm.get('userData.email').touched">
                    please enter a valid email id
                   </span>
            </div>
          </div>
          <span class="help-block" *ngIf="!SignupForm.valid && SignupForm.touched">
                   please enter valid data
                 </span>
          <button class="btn mt-3" type="submit">Sign in</button>
          <button class="btn ms-2 mt-3" type="button" (click)="create()">Create new account</button>
        </form>
        <p class="mt-2">or</p>
        <button (click)="signInGoogle()" *ngIf="user == null" class="btn mt-1 sing_in_btn" ><img src="assets/images/google.png" alt="google_img">
          Sing in with Google</button>
      </div>
      <div *ngIf="createAccount === true">
        <button class="btn mt-3" type="button" (click)="create()">Back</button>
        <p class="mt-3">Creating new account:</p>
        <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit() ">
          <div formGroupName="userData">
            <div class="form-group">
              <label for="username">Enter your username</label>
              <input type="text" class="form-control"
                     id="newUsername" formControlName = "username">
              <span class="help-block" *ngIf="!createAccountForm.get('userData.username').valid&&createAccountForm.get('userData.username').touched">
                     <span *ngIf = "createAccountForm.get('userData.username').errors['required']">field is required</span>
                   </span>
            </div>
            <div class="form-group">
              <label for="password">User password</label>
              <input type="text" class="form-control"
                     id="newPassword" formControlName = "password">
              <span class="help-block" *ngIf="!createAccountForm.get('userData.password').valid&&createAccountForm.get('userData.password').touched">
                     <span *ngIf = "createAccountForm.get('userData.password').errors['required']">field is required</span>
                   </span>
            </div>
            <div class="form-group">
              <label for="email">Enter your email</label>
              <input type="email" class="form-control"
                     id="newEmail" formControlName = "email">
              <span class="help-block" *ngIf="!createAccountForm.get('userData.email').valid && SignupForm.get('userData.email').touched">
                    please enter a valid email id
                   </span>
            </div>
          </div>
          <span class="help-block" *ngIf="!createAccountForm.valid && createAccountForm.touched">
                   please enter valid data
                 </span>
          <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </form>
        <p class="mt-2">or</p>
        <button (click)="signIn()" *ngIf="user == null" class="btn mt-1 sing_in_btn" ><img src="assets/images/google.png" alt="google_img" width="30px">
          Create account with Google</button>
      </div>
    </div>
  </div>
</div>
