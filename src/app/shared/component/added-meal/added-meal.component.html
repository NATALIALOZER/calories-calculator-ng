<mat-card class="meal-card">
  <div [ngStyle]="{'text-align':'center'}">
    <mat-card-title >{{title}}</mat-card-title>
  </div>
  <h5>Time</h5>
  <p>{{time}}</p>
  <h5>Kcal</h5>
  <p>{{kcal}}</p>
  <h5>Fats (gm)</h5>
  <p>{{fats}}</p>
  <h5>Proteins (gm)</h5>
  <p>{{proteins}}</p>
  <h5>Carbohydrates (gm)</h5>
  <p>{{carbohydrates}}</p>
</mat-card>
