
<button (click)="signIn()" *ngIf="user == null" class="btn mt-5 sing_in_btn" ><img src="assets/images/google.png">
  Sing in with Google</button>
<div class="mt-2" *ngIf="user != null"> Hi,
  {{user.getBasicProfile().getName()}} !
</div>
<button class="btn mt-2 btn-primary" *ngIf="user != null" ><a href="http://localhost:4200//schedule">
  Move on =>
</a></button>
<br>
<button (click)="signOut()" *ngIf="user != null" class="btn mt-5 btn-secondary">Google Out</button>
